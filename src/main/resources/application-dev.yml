    password: sasa

mybatis-plus:
  configuration:
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl
  type-aliases-package: com.hsinghai.yzj.model
  mapper-locations: classpath*:com/hsinghai/yzj/repository/**/*.xml